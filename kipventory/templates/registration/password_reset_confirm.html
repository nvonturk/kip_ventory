{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    {% else %}
        <p>This reset link is no longer valid!</p>
    {% endif %}
{% endblock content %}
